        <meta charset="utf-8">

        <!-- Bootstrap CSS -->

            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

        <title>TODO list</title>
    </head>

    <body>
        <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand text-success" href="#">
                    TODOs list
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse"
                    data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class=" nav navbar-nav navbar-center">
                        <li class="nav-item active">
                            <a class="nav-link" href="project1.html">
                                Home
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                About
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                Contact
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="container">
            <h2 class="text-center">TODOs list</h2>
            <div class="mb-3">
                <label for="title" class="form-label">Title</label>
                <input type="text" class="form-control" id="title" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text">Add item to the list</div>
            </div>
            <div class="form-group mb-2">
                <label for="description">Description</label>
                <textarea class="form-control" id="description" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-primary mb-3" id="add">Add to list</button>
            <h2>Your Items</h2>
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">SNo</th>
                        <th scope="col">Item Title</th>
                        <th scope="col">Item Description</th>
                    </tr>
                </thead>
                <tbody id="tablebody">
                    <tr>
                        <th scope="row">1</th>
                        <td>Mark</td>
                        <td>Otto</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <!-- Optional JavaScript; choose one of the two! -->

        <!-- Option 1: Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
        </script>
        <script>
            // this is for local storage i.e. to add the item title and description to the local storage
            function update() {
                console.log("Item Added");
                tit = document.getElementById('title').value;
                des = document.getElementById('description').value;
                if (localStorage.getItem('itemsjson') == null) {
                    jsarray = [];
                    jsarray.push([tit, des]);
                    localStorage.setItem('itemsjson', JSON.stringify(jsarray));
                } else {
                    jsarraystr_to_obj = localStorage.getItem('itemsjson');
                    jsarray = JSON.parse(jsarraystr_to_obj);
                    jsarray.push([tit, des]);
                    localStorage.setItem('itemsjson', JSON.stringify(jsarray));
                }
                tablebody = document.getElementById('tablebody');
                str = "";
                jsarray.forEach((element, index) => {
                    str += `
                    <tr>
                    <th scope="row">${index+1}</th>
                    <td>${element[0]}</td>
                    <td>${element[1]}</td>
                    </tr> `;
                })
                tablebody.innerHTML = str;
            }
            add = document.getElementById("add");
            add = add.addEventListener("click",update());
            clear = document.getElementById("clear");
            clear = document.addEventListener("click",()=>{
                localStorage.clear();
            });
        </script>
    </body>

</html>
