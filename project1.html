        <script>
            let date;
            let time;
            const options = {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            };
            clr = setInterval(() => {
                a = new Date();
                date = a.toLocaleDateString(undefined, options);
                time = a.getHours() + ':' + a.getMinutes() + ':' + a.getSeconds();
                document.getElementById('time').innerText = time + " on "
                document.getElementById('date').innerText = date
            }, 1000);
